<!DOCTYPE HTML>
<html>
<head>
 <title>Completely (forms)</title>
</head>
<body>
<h> Select ur country:</h>
<select  name="menu" >
<option  size="50"  value="1">India</option>
<option  size="50"  value="2">USA</option>
<option  size="50"  value="3">Russia</option>
<option  size="50"   value="4">England</option>
</select>
<form  method="post"  action="sample.html"  target="_self">
<input  type="text"  size="30" name="username" autofocus  placeholder="enter your name" required/>  <br><br>
<input  type="password"  size="30" name="pass"  placeholder="enter your password" required/><br> <br>
<input  type="email"  size="50" name="ID" placeholder="enter your mail id"/><br> <br>
<input  type="number"  size="50" name="no" placeholder="enter your mobile no"  min="5" max"10"/><br> <br>
<h> Enter ur dob:</h>
<input  type="date"  name="dob"/><br> <br>
<h>Select any one language:</h><br> <br>
<input  type="checkbox"  name="h"  checked/>C
<input  type="checkbox"  name="h"  />Python
<input  type="checkbox"  name="h"  />Django
<input  type="checkbox"  name="h"  />HTMl  <br> <br>
<input  type="radio"  name="gender"/>male
<input  type="radio"  name="gender"/>female<br> <br>
<input  type="file" ><br> <br>
<h> comment section:</h><br> <br>
<textarea rows="10" cols="10" ></textarea><br> <br>
<input type="submit" value="register"/>
<input  type="button"  value="ok"/><br> <br>
</form>
</body>
</html>
