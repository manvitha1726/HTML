<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi</title>
</head>
<body>
    <canvas id="mycanvas" width="900" height="900"></canvas>
    <script>
        var v1=document.getElementById("mycanvas");
        var v2=v1.getContext('2d');
        var multi=v2.createLinearGradient(0,0,0,200);    //(x1,y1,x2,y2)  x1- first color space inc as x1 inc
        multi.addColorStop(.0,"violet");                  //y1-tilt leftwards    y2-tilt right wards   y2 must be same as fillReact fourth value
        multi.addColorStop(.15,"indigo");                 //top to bottom layers
        multi.addColorStop(.35,"blue");
        multi.addColorStop(.65,"green");
        multi.addColorStop(.75,"yellow");
        multi.addColorStop(.95,"red");
        multi.addColorStop(1.,"orange");
        v2.fillStyle=multi;
        v2.fillRect(10,10,900,200);             
        //Radial gradient
        
        var multi2=v2.createRadialGradient(250,250,50,250,250,250);    //(x1,y1,r1,x2,y2,r2)  
        //var multi2=v2.createRadialGradient(250,50,50,250,250,250);    
        // var multi2=v2.createRadialGradient(250,250,250,250,75,250);    
        multi2.addColorStop(.0,"violet");                  //xi,yi values must be half of the x,y values of fillRect inorder to get in the middle
        multi2.addColorStop(.15,"indigo");                 
        multi2.addColorStop(.35,"blue");
        multi2.addColorStop(.65,"green");
        multi2.addColorStop(.75,"yellow");
        multi2.addColorStop(.95,"red");
        multi2.addColorStop(1.,"orange");
        v2.fillStyle=multi2;
        v2.fillRect(10,10,500,500);            
        
    </script>
    
</body>
</html>
