<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
</head>
<body>
    <canvas id="mycanvas"  width=2000  height=2000></canvas>
    <script>
        var v1=document.getElementById("mycanvas")
        var v2=v1.getContext('2d')
        
        for(var i=1/4;i<5/4;i+=1/4)
        {
            for(j=100;j<500;j+=50)
            {
            v2.font="20pt Algerian";
            v2.rotate(Math.PI*i); //other than Math.PI
            v2.scale(i+1,i+1/2); //(x zoom,y zoom)
            v2.fillStyle="black";
            v2.fillText("Manvitha",1/6*j,1/8*j);   
            v2.fillStyle="red";
            v2.fillRect(20,30,1/6*j,1/8*j);
            }
        }
        
    </script>
</body>
</html>
