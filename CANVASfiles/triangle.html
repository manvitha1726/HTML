<!DOCTYPE HTML>
<html>
   <head>
      <title>triangle</title>
      
   </head>
   
   <body>
      <canvas id = "mycanvas"></canvas>
      <script>
         
            
        // get the canvas element using the DOM
        var canvas = document.getElementById('mycanvas');
        
        // Make sure we don't execute when canvas isn't supported
        
           // use getContext to use the canvas for drawing
           var ctx = canvas.getContext('2d');
        
           // Filled triangle
           ctx.beginPath();
           ctx.moveTo(25,25);
           ctx.lineTo(105,25);
           ctx.lineTo(25,105);
           ctx.fill(); // by default black fills
        
           // Stroked triangle
           ctx.beginPath();
           ctx.moveTo(125,125);
           ctx.lineTo(125,45);
           ctx.lineTo(45,125);
           ctx.closePath();
           ctx.stroke();
        
        
     
  </script>
   </body>
   
</html>
