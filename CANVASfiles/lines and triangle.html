<!DOCTYPE HTML>
<html>
   <head>
       <title>lines and triangle</title>
    </head>
    <body>
       <canvas id="mycanvas2"></canvas>
        <script>
             var canvas=document.getElementById('mycanvas2')
             var ctx=canvas.getContext('2d')  //myContext not mycontext ;-)
             ctx.beginPath();
             ctx.moveTo(25,25);     
             ctx.lineTo(105,25);         
             ctx.lineTo(25,105);                      
             ctx.closePath();               
             ctx.stroke();
        </script>                            
   </body>                                   
</html>
